<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Agenda tu cita</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  
    <link rel="stylesheet" href="../css/style.css">
   
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
  <body>


    <div class="agenda">

    <div class="card" style="width: 25rem;">
        <img src="../assets/6545.jpg" class="card-img-top " alt="...">
        <div class="card-body">
          <h4 class="card-title">Agende su cita</h4>
          <p class="card-text">Seleccione las opciones para agendar su cita</p>

        

          
          <div class="mb-3 " id="citaDoctor">
            <label for="disabledSelect" class="form-label ">Seleccion Tipo de cita</label>
            <select id="disabledSelect" class="form-select" >
              <option>tipo cita</option>
              <option value="medicina General">Medicina general</option>
              <option value="Odontología">Odontología</option>
              <option value="Examen Medico">Examen medico</option>
            </select>

            <div class="mb-3" id="mGeneral">
              <label for="disabledSelect" class="form-label">Seleccione su Doctor</label>
              <select id="datoDoc" class="form-select">
                <option>Orlando casas</option>
                <option>Cristian Rodrigez</option>
                <option>Camila Nuñez</option>
              </select>
            </div>

          
            <div class="mb-3" id="odontologia">
              <label for="disabledSelect" class="form-label">Seleccione su Doctor</label>
              <select id="datoDoc" class="form-select">
                <option>Vannesa Ramirez</option>
                <option>Fernanda romero</option>
                <option>Carlos Plazas</option>
              </select>
            </div>


       
             <div class="mb-3" id="eMdicos">
              <label for="disabledSelect" class="form-label">Seleccione tipo de examen</label>
              <select id="datoEmedicos" class="form-select">
                <option value="Analisis de sangre">Analisis de Sangre</option>
                <option value="Radiografia">Radiografia</option>
                <option value="Pruebas prenatales">Pruebas prenatales</option>
              </select>

              
            </div>

            <button id="btnEmedicos" class="btn btn-primary margin" onclick="examenesmedicos()">Enviar</button>

            <button id="botonGeneral" class="btn btn-primary margin" onclick="datoGeneral()">Enviar</button>



          </div>

       

          <div id="diaHora">

            <button class="btn btn-primary margin" id="btnTexto"> Para agendar dia y hora haga cliak aquí</button>


                   
              <div id="diaSemana"  class="mb-3">
               <label for="disabledSelect" class="form-label">Seleccione el día</label>
               <select id="diasss" class="form-select">

              </select>
      
               </div>

   


     

          <h4>Seleccione la Hora</h4>

          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="hora" value="8 am" >
            <label class="form-check-label" for="flexSwitchCheckDefault">8 am</label>
          </div>
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="hora" value="9 am">
            <label class="form-check-label" for="flexSwitchCheckChecked">9 am</label>
          </div>
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="hora" value="10 am" >
            <label class="form-check-label" for="flexSwitchCheckDefault">10 am</label>
          </div>
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="hora" value="11 am" >
            <label class="form-check-label" for="flexSwitchCheckChecked">11 am</label>
          </div>
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="hora" value="12 pm" >
            <label class="form-check-label" for="flexSwitchCheckDefault">12 pm</label>
          </div>

          
           <button  id="horariosEmedicos" class="btn btn-primary margin" onclick="horarioEmedicos()">Enviar</button>

           <button id="horarios" class="btn btn-primary margin" onclick="horario()">Enviar</button>
          
          </div>
    
          
        </div>
        
      </div>

    </div>

  
    
    <script src="../js/confirmacion.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
